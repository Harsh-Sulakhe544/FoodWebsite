<!-- Bootstrap Modal for registration -->
<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="redirectToHome()">
    <span aria-hidden="true">&times;</span>
</button>

    <!-- register.html -->
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Already registered? <a href="{% url 'login' %}" class="btn btn-secondary">Login</a></p>


<!-- JavaScript function to redirect to home -->
<script>
    function redirectToHome() {
        window.location.href = "{% url 'home' %}";
    }
</script>
